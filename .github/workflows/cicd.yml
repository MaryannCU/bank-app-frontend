name: Bank Frontend Pipeline

on:
  push:
    branches:
      - main

jobs:
  Continues-Integration_build_and_push:
    runs-on: ubuntu-latest   # use your self-hosted runner
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Build Docker image
        run: docker build -t bank-frontend:latest .

      - name: Log in to ECR
        run: |
          aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 505789306397.dkr.ecr.us-east-1.amazonaws.com

      - name: Tag Docker image
        run: docker tag bank-frontend:latest 505789306397.dkr.ecr.us-east-1.amazonaws.com/bank-frontend:${{ github.run_number }}

      - name: Push Docker image to ECR
        run: docker push 505789306397.dkr.ecr.us-east-1.amazonaws.com/bank-frontend:${{ github.run_number }}

      - name: Clean up local Docker images
        run: |
          docker rmi bank-frontend:latest
          docker rmi 505789306397.dkr.ecr.us-east-1.amazonaws.com/bank-frontend:${{ github.run_number }}

      - name: Clean up repo on runner
        run: rm -rf ./*

  Continues-Update_k8s_manifest:
    runs-on: ubuntu-latest   # same self-hosted runner
    needs: Continues-Integration_build_and_push
    steps:
      - name: Clone Kubernetes manifests repo
        env:
          GIT_USERNAME: ${{ secrets.GIT_USERNAME }}
          GIT_PASSWORD: ${{ secrets.GIT_PASSWORD }}
        run: |
          git clone https://${GIT_USERNAME}:${GIT_PASSWORD}@github.com/MaryannCU/kubernetes-manifest.git
          cd kubernetes-manifest
          git config user.email "unachukwumaryann@gmail.com"
          git config user.name "MaryannCU"

          # Update frontend image version
          sed -i "s+505789306397.dkr.ecr.us-east-1.amazonaws.com/bank-frontend:.*+505789306397.dkr.ecr.us-east-1.amazonaws.com/bank-frontend:${{ github.run_number }}+g" ./bank-project/frontend.yaml

          # Verify update
          grep -q "505789306397.dkr.ecr.us-east-1.amazonaws.com/bank-frontend:${{ github.run_number }}" ./bank-project/frontend.yaml

          git add bank-project/frontend.yaml
          git commit -m "Update frontend image to version ${{ github.run_number }}"
          git push origin main
